<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width",initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
      body{
        font-family:Arial,sans-serif;
        margin: 30px;
        background: #f6f6f6;
      }
      .box{
        background: rgb(200,214,109);
        padding: 20px
        max-width: 500px;
        border: 2px solid#cfcfcf;
        border-radius: 10px;
      }
      h1{
        text-align: center;
        margin-top: 10px;
        color: #1f3a93;
      }
      h2{
        margin-botton: 12px;
        color: #333;
      }
      menu a{
        text-decoration: none;
        background: rgb(131,29,107);
        color: white;
        padding: 8px 12px;

        border-radius: 6px;
        font-size: 14px;
      }
      .items{
        display: none;
        margin-top: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
      }
      .items:target{
        display: block;
      }
      ul{
        margin: 8px 0 0 20px;
      }
      .note{
        font-size: 13px;
        color: #666;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
     <div class="box"> 
    <h1>Online Shopping</h1> 
 
    <h2>Available items</h2> 
    <div class="menu"> 
      <a href="#fruits">Fruits</a> 
      <a href="#vegetables">Vegetables</a> 
      <a href="#cooldrinks">Cool Drinks</a> 
    </div> 
    <div id="fruits" class="items"> 
      <h3>Fruits</h3> 
      <ul> 
        <li>Apple</li> 
        <li>Banana</li> 
        <li>Mango</li> 
        <li>Orange</li> 
        <li>Grapes</li> 
      </ul> 
    </div> 
 
    <div id="vegetables" class="items"> 
      <h3>Vegetables</h3> 
      <ul> 
        <li>Tomato</li> 
        <li>Potato</li> 
        <li>Onion</li> 
        <li>Carrot</li> 
        <li>Beans</li> 
      </ul> 
    </div> 
 
    <div id="cooldrinks" class="items"> 
      <h3>Cool Drinks</h3> 
      <ul> 
        <li>Sprite</li> 
        <li>Coke</li> 
        <li>Pepsi</li> 
        <li>Fanta</li> 
        <li>7Up</li> 
      </ul> 
    </div> 
       <p class="note">Click any item above to view the list.</p> 
     </div> 
  </body>
</html>
